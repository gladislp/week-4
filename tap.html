<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta Interaktif Indonesia</title>
  <style>
    /* Reset default margin */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Fullscreen background map */
    .map {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('img/bg.png') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    /* Marker styles */
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0,0,0,0.6);
    }

    /* Atur posisi marker sesuai gambar bg.png */
    .marker.sumatera {
      top: 58%;
      left: 25%;
    }

    .marker.kalimantan {
      top: 45%;
      left: 47%;
    }

    .marker.papua {
      top: 53%;
      left: 78%;
    }

    /* Overlay background */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    /* Card info */
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      position: relative;
    }

    .card button {
      margin-top: 20px;
      padding: 8px 16px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .card button:hover {
      background: #219150;
    }
  </style>
</head>
<body>

  <!-- Background map -->
  <div class="map"></div>

  <!-- Markers -->
  <div class="marker sumatera" onclick="showCard('sumatera')"></div>
  <div class="marker kalimantan" onclick="showCard('kalimantan')"></div>
  <div class="marker papua" onclick="showCard('papua')"></div>

  <!-- Overlay dan Card -->
  <div class="overlay" id="overlay">
    <div class="card" id="card">
      <h2 id="card-title"></h2>
      <p id="card-description"></p>
      <button onclick="closeCard()">Tutup</button>
    </div>
  </div>

  <script>
    const cardData = {
      sumatera: {
        title: "Sumatera",
        description: "Pulau dengan kekayaan alam luar biasa dan rumah bagi hutan hujan tropis."
      },
      kalimantan: {
        title: "Kalimantan",
        description: "Dikenal sebagai paru-paru dunia dan lokasi Ibu Kota Negara Nusantara."
      },
      papua: {
        title: "Papua",
        description: "Wilayah dengan budaya unik dan keanekaragaman hayati tinggi."
      }
    };

    function showCard(region) {
      const data = cardData[region];
      document.getElementById("card-title").innerText = data.title;
      document.getElementById("card-description").innerText = data.description;
      document.getElementById("overlay").style.display = "flex";
    }

    function closeCard() {
      document.getElementById("overlay").style.display = "none";
    }
  </script>
</body>
</html>
