<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FIND - Fauna INDonesia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #c7bc7e; /* warna dasar */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
        }

        .wrapper {
            max-width: 600px;
            animation: fadeInUp 1.2s ease forwards;
            opacity: 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-text {
            font-size: 1.4rem;
            color: #265126; /* kuning lembut */
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: 2px;
            animation: fadeIn 1s ease forwards;
            opacity: 0;
            animation-delay: 0.3s;
        }

        .site-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: #a33e22; /* coklat gelap */
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px #dbdbdb;
            animation: fadeIn 1s ease forwards;
            opacity: 0;
            animation-delay: 0.6s;
        }

        .site-subtitle {
            font-size: 1.3rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 40px;
            letter-spacing: 1.5px;
            text-shadow: 1px 1px 3px #265126aa;
            animation: fadeIn 1s ease forwards;
            opacity: 0;
            animation-delay: 0.9s;
        }

        button.explore-btn {
            background-color: #a33e22;
            color: #f2eabb;
            border: none;
            padding: 18px 50px;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 15px #a33e22cc;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            user-select: none;
            animation: fadeIn 1s ease forwards;
            opacity: 0;
            animation-delay: 1.2s;
        }

        button.explore-btn:hover {
            background-color: #265126;
            box-shadow: 0 8px 25px #265126cc;
            color: #f2eabb;
            transform: translateY(-3px);
        }

        .footer {
            padding: 2rem 1rem;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        .social-icons {
            margin-bottom: 1rem;
        }

        .social-icons a {
            color: #265126;
            margin: 0 0.5rem;
            font-size: 1.5rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: #a33e22;
            transform: scale(1.2);
        }

        .footer-text {
            color: #265126;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn {
            to {
                opacity: 1;
        }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="welcome-text">SELAMAT DATANG DI</div>
        <div class="site-title">FIND</div>
        <div class="site-subtitle">(Fauna INDonesia)</div>
        <button class="explore-btn" onclick="location.href='index.html'">Mulai Petualangan</button>
    </div>

    <footer class="footer">
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p class="footer-text">© 2025 FIND — Fauna INDonesia</p>
    </footer>
</body>
</html>
